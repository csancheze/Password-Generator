<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
        <button class="btn" onclick="showForm()">Generate Password</button>
        </div>
      </div>
    </div>
    <div id="close" style="display:none">
      <button type="button" onclick="showForm()">X</button>
    </div> 
    <div id="myForm" style="display:none">
      <form id="forma" onsubmit="writePassword() ;return false">
          <h2 class="criteria">How would you like your password?</label>
          <ul>
          <li>
          <label for="lowercase">Lowercase?</label>
          <input class="criteria" type="checkbox" id="lowercase" name="lowercase" checked>
          </li>
          <li>
          <label for="uppercase">Uppercase?</label>
          <input class="criteria" type="checkbox" id="uppercase" name="uppercase">
          </li>
          <li>
          <label for="numbers">With numbers?</label>
          <input class="criteria" type="checkbox" id="numbers" name="numbers" checked>
          </li>
          <li>
          <label for="symbols">With special characters?</label>
          <input class="criteria" type="checkbox" id="symbols" name="symbols">
          </li>
          <li>
          <label for="many">How many characters? (8-128) </label>
          <input style="display: block" type="number" min="8" max="128" id="many" name="many" value="8">
          </li>
          <br>
          <li>
          <button type="submit">Generate Password</button> 
          </li>
        </ul>
      </form>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
